[package]
name = "drbdd"
version = "0.1.0"
authors = ["Roland Kammerer <roland.kammerer@linbit.com>"]
edition = "2018"
description = "Daemon monitoring the state of DRBD resources, and executing plugins acting on state changes."
license = "Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
#serde_json = "1.0"
toml = "0.5"
structopt = { version = "0.3", default-features = false }
anyhow = "1.0"
exitcode = "1.1"
ctrlc = "3.1"
log = { version = "0.4", features = ["serde"] }
simplelog = "0.9"
regex = "1"
